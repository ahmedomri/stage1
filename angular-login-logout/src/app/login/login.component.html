
<img class="wave" src="../../assets/wave.png">
<div class="container">
  <div class="img">
    <img src="../../assets/bg.svg">
  </div>
  <div class="login-content">
    <form >
      <img src="../../assets/avatar.svg">
      <h2 class="title">Welcome</h2>
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
             <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    
                    <input  type="text" class="input" id="username" [(ngModel)]="username" placeholder="Enter User Name"
            name="username">
                </div>
             </div>
             <div class="input-div pass">
                <div class="i"> 
                   <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                   
                   <input type="password" class="input" [(ngModel)]="password" id="password" placeholder="Enter password"
            name="password">
               </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login" (click)=handleLogin()>
          </form>
      </div>
  </div>
